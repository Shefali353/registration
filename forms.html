<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning form</title>
    
</head>
<body>
    <form>
        <label for="name"> NAME:</label>
        <br><br>
        <input type="text" id="name">
        
        <br><br>

        <label for="email">EMAIL:</label>
        <br><br>
        <input type="text" id="email">

        <br>
        <br>

        <label for="pas1">PASSWORD:</label>
        <br><br>
        <input type="password" id=" pas1">

        <br>
        <br>


        <p>GENDER:</p>
        <input type="radio" id="tp1" name="GENDER" value="male">
        <label for="tp1">MALE</label><br>
        <input type="radio" id="tp2" name="GENDER" value="female">
        <label for="tp2">FEMALE</label><br>
        
        <br>
        <br>

        <label for="country"> COUNTRY:</label>

         <select name="desh" id="country">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="canada">CANADA</option>
            <option value="russia">RUSSIA</option>
        </select>
       <br><br>

       <label for="tarea"> MESSAGE:</label>
       <br>
       <textarea name="tr" id="tarea " cols="20" rows="10"></textarea>
       
       <br><br>
       <input type="submit" >
       <input type="reset">
    </form>
</body>
</html>
